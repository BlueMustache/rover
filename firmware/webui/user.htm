<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="style.css" type="text/css">
<title></title>
</head>
<script src="get_params.cgi"></script>
<script>
if (alias=='') alias=top.str_anonymous;
top.alias=alias;
top.document.title=top.str_device+'('+alias+')';
function body_onload()
{
	user_input.value=username;
	pwd_input.value=userpwd;	
}
function set_users()
{
	parent.content.reboot_seconds=45;
	url='set_params.cgi?next_url=reboot.htm&reboot=1&username='+encodeURIComponent(user_input.value)+'&userpwd='+encodeURIComponent(pwd_input.value);
	location=url;
}
</script>	
<body onLoad="body_onload()"  style="overflow:hidden;">
<table width="640" height="480"><tr><td class="v1 pad2 bc4"><table width="100%" class="v2 h2 f14 mid01">
	<tr height="25"><td colspan="3" class="bc1 mid02"><strong><script>document.write(top.str_users_config);</script></strong></td></tr>
	<tr height="25"><td class="bc2 mid04" width="40%">&nbsp;&nbsp;<script>document.write(top.str_user);</script></td><td class="bc2 mid04" width="40%">&nbsp;&nbsp;<script>document.write(top.str_pwd);</script></td></tr>
	<tr height="25"><td class="mid04"><input id="user_input" maxlength="12"></td><td class="mid04"><input id="pwd_input" type="password" maxlength="12"></td></tr>
	<tr height="25"><td class="mid03" colspan="3"><button onClick="set_users()"><script>document.write(top.str_set);</script></button>&nbsp;&nbsp;&nbsp;&nbsp;<button onClick="location.reload()"><script>document.write(top.str_refresh);</script></button></td></tr>
</table></td></tr></table>
</body>
</html>
